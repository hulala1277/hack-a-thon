{% extends "base.html" %}

{% block title %}Admin Profile | Janasunwai 360{% endblock %}

{% block content %}
<div class="relative mx-auto bg-white/95 backdrop-blur-md w-full max-w-2xl h-fit my-10 p-10 rounded-3xl shadow-2xl border border-white/50 animate-fade-in">
    
    <div class="flex flex-col items-center text-center mb-10">
        <div class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-md">
            <span class="material-symbols-outlined text-red-600 text-5xl">shield_person</span>
        </div>
        <h1 style="font-family: 'Unica One', sans-serif;" class="text-5xl font-bold text-gray-900 uppercase tracking-tighter">
            System Admin
        </h1>
        <span class="bg-red-600 text-white px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest mt-2">
            Verified Official
        </span>
    </div>

    <div class="space-y-4 mb-10">
        <div class="flex justify-between items-center p-4 bg-gray-50 rounded-xl">
            <span class="text-xs font-bold text-gray-400 uppercase">Username</span>
            <span class="font-bold text-gray-900">{{ current_user }}</span>
        </div>
        <div class="flex justify-between items-center p-4 bg-gray-50 rounded-xl">
            <span class="text-xs font-bold text-gray-400 uppercase">Privileges</span>
            <span class="font-bold text-red-600 uppercase">Full System Write Access</span>
        </div>
    </div>

    <div class="grid grid-cols-1 gap-4">
        <a href="{{ url_for('official_dashboard') }}" class="w-full bg-blue-700 text-white p-5 rounded-xl font-black text-center uppercase tracking-widest hover:bg-blue-800 transition shadow-lg flex items-center justify-center gap-3">
            <span class="material-symbols-outlined">dashboard_customize</span>
            Manage Public Issues
        </a>
        
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" class="w-full bg-red-50 text-red-600 p-4 rounded-xl font-black uppercase tracking-widest hover:bg-red-600 hover:text-white transition">
                Logout Session
            </button>
        </form>
    </div>
</div>
{% endblock %}
